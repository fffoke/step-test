{# signup.html #}
{% extends "base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
  <h1>Sign Up</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
{% endblock content %}
